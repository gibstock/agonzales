  </header>
  <main>
    <div class="main-container">
      <section id="quote">
        <article>
          <h1>Get a Quote</h1>
          <form name="getAQuote" id="getAQuote" method="POST" data-netlify="true">
            <div class="input-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="What should I call you?" required>
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="How should I contact you?" required>
            </div>
            <div class="input-group">
              <label for="message">Service Requested</label>
              <textarea name="message" id="message" cols="30" rows="10" placeholder="Briefly tell me how I can help you..."></textarea>
            </div>
            
            <div class="form-submit">
              <button class="submit-btn" type="submit" value="Send" >Send</button>
            </div>
          </form>
        </article>
      </section>
    </div>
  </main>
